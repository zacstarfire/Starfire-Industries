


  <!-- [INFO   ] [~/assets/data/translator.html                ] [ set meta data (robots) to exclude HTML datafiles from index ] -->
<head>
  <meta name="robots" content="noindex, nofollow">
</head>
<!-- start modal container -->
<div id="speak2me-modal-data">
  <!-- start modal -->
  <div id="speak2me-modal"
    class="modal-dialog modal-frame modal-top modal-notify modal-primary"
    data-bs-backdrop="static"
    data-bs-keyboard="false"
    tabindex="-1" role="document">
    <!-- start modal content  -->
    <div class="modal-content">
      <div class="modal-header">
        <p class="lead">Text-2-Speech Control</p>
      </div>
      <!-- start modal body  -->
      <div class="container mt-4">
        <!-- start settings -->
        <div class="settings-area mb-5" data-speak2me-ignore>
          <h2 class="ml-2 mt-4 mb-4">Voice Settings</h2>
          <div class="mb-3">
            <div>
              <!-- speed selector -->
              <label class="form-label mr-3" for="rate">Speed</label>
              <input id="rate" class="form-range" style="height: unset"
                name="rate"
                type="range"
                min="0.1"
                max="3.0"
                step="0.1"
                value="1.0"
                oninput="j1.adapter.speak2me.update(this, value)"
                onchange="j1.adapter.speak2me.update(this, value)"
              />
              <span class="val ml-3">1.0</span>
            </div>
            <div>
              <!-- pitch selector -->
              <label for="pitch" class="form-label mr-3">Pitch</label>
              <input id="pitch" class="form-range" style="height: unset"
                name="pitch"
                type="range"
                min="0.1"
                max="2.0"
                step="0.1"
                value="0.9"
                oninput="j1.adapter.speak2me.update(this, value)"
                onchange="j1.adapter.speak2me.update(this, value)"
              />
              <span class="val ml-3">0.9</span>
            </div>
            <div>
              <!-- volume selector -->
              <label for="volume" class="form-label mr-3">Volume</label>
              <input id="volume" class="form-range" style="height: unset"
                name="volume"
                type="range"
                min="0"
                max="1.0"
                step="0.1"
                value="0.9"
                oninput="j1.adapter.speak2me.update(this, value)"
                nchange="j1.adapter.speak2me.update(this, value)"
              />
              <span class="val ml-3">0.9</span>
            </div>
            <div id="voiceSelector" class="ml-2 mt-3" ></div>
          </div>
          <h2 class="ml-2 mt-5 mb-3">Voice Control</h2>
          <!-- start control buttons -->
          <div class="ml-2">
            <!-- speak button -->
            <button type="button"
              id="speak_button"
              class="btn btn-success btn-sm"
              style="min-width: 180px;"
              onclick="j1.adapter.speak2me.speak('main')"
              data-bs-dismiss="modal">
              <i class="mdib mdib-speaker mdib-sm mr-2"></i>
              Speak
            </button>
            <!-- stop button -->
            <button type="button"
              id="stop_button"
              class="btn btn-danger btn-sm"
              style="min-width: 180px; display: none;"
              onclick="j1.adapter.speak2me.stop()"
              data-bs-dismiss="modal">
              <i class="mdib mdib-speaker-off mdib-sm mr-2"></i>
              Stop
            </button>
            <!-- pause button -->
            <button type="button"
              id="pause_button"
              class="btn btn-warning btn-sm"
              style="min-width: 180px; display: none;"
              onclick="j1.adapter.speak2me.pause()"
              data-bs-dismiss="modal">
              <i class="mdib mdib-pause mdib-sm mr-2"></i>
              Pause
            </button>
            <!-- resume button -->
            <button type="button"
              id="resume_button"
              class="btn btn-info btn-sm"
              style="min-width: 180px; display: none;"
              onclick="j1.adapter.speak2me.resume()"
              data-bs-dismiss="modal">
              <i class="mdib mdib-play-pause mdib-sm mr-2"></i>
              Resume
            </button>
            <!-- exit (modal) button -->
            <button type="button"
              id="exit_button"
              class="btn btn-primary  btn-sm"
              style="min-width: 180px;"
              data-bs-dismiss="modal">
              <i class="mdib mdib-close mdib-sm mr-2"></i>
              Close
            </button>
          </div>
          <!-- end control buttons -->
        </div>
        <!-- end settings -->
      </div>
      <!-- end modal body  -->
    </div>
    <!-- end modal content  -->
  </div>
  <!-- end modal -->
</div>
<!-- end modal container -->
